<!DOCTYPE html>
<html>
<head>
    <title>Set Reminder</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Reminder</h2>
        <form action="/create_reminder" method="post">
            {% csrf_token %} <!-- Add this line if using Django's CSRF protection -->
            <div>
                <label for="title">Reminder Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>
            <button type="submit">Create Reminder</button>
        </form>
    </div>
</body>
</html>
